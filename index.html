<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code with Wunmi</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800&display=swap');

        body {
            font-family: "Raleway";
            margin: 0;
        }
        .hero-section {
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url(https://images.unsplash.com/photo-1593642532842-98d0fd5ebc1a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1469&q=80);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            height: 500px;
            margin-bottom: 6em;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .grid-section {
            width: 90%;
            margin: 0 auto;
        }
        .grid-section h1 {
            font-size: 50px;
            color: #fff;
        }
        .grid-section button {
            border: none;
            border-radius: 5px;
            background-color: #ffb703;
            color: #fff;
            font-size: 16px;
        }
        .grid-section button:hover {
            background-color: #219ebc;
        }
        .container {
            display: grid;
            grid-template-columns: 30% 30% 30%;
            grid-template-rows: 150px 150px;
            grid-gap: 20px;
            grid-auto-flow: column;
            justify-content: center;
        }
        @media only screen and (max-width: 700px) {
            .container {
                grid-gap: 10px;
            }
        }
        .container div {
            padding: 10px;
            border-radius: 5px;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box-5 {
            grid-column: 3;
            grid-row: 1/3;
        }

        .box-1 {
            background-color: #219ebc;
        }
        .box-2 {
            background-color: #023047;
            color: #fff;
        }
        .box-3 {
            background-color: #ffb703;
        }
        .box-4 {
            background-color: #fb8500;
        }
        .box-5 {
            background-color: #8ecae6;
        }
    </style>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero-section">
            <h1>Hero</h1>
            <button>Click Here</button>
        </section>
        <section class="grid-section">
            <div class="container">
                <div class="box-1">Box 1</div>
                <div class="box-2">Box 2</div>
                <div class="box-3">Box 3</div>
                <div class="box-4">Box 4</div>
                <div class="box-5">Box 5</div>
            </div>
        </section>
    </main>
</body>
</html>
